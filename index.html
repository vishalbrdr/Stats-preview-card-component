<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        height: 5vh;
        width: 100vw;
        background-color: hsl(233, 47%, 7%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-cover">
      <div class="container">
        <div class="main">
          <div class="main-one">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="main-two">
            <div class="stats">
              <div class="stats-value">10k+</div>
              <div class="stats-heading">companies</div>
            </div>
            <div class="stats">
              <div class="stats-value">314</div>
              <div class="stats-heading">templates</div>
            </div>
            <div class="stats">
              <div class="stats-value">12M+</div>
              <div class="stats-heading">queries</div>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishal Biradar</a>.
    </div>
  </body>
</html>
